name: Golangci-lint Linters
description: Run golangci-lint to analyze Go code for potential issues.

on:
  workflow_call:
    inputs:
      golangci-lint-version:
        description: "Version of golangci-lint to use."
        required: false
        default: "v2.7.2"
        type: string
      go-version-file:
        description: "Name of the go.mod file to use."
        required: false
        default: "go.mod"
        type: string

jobs:
  lint:
    name: Run golangci-lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ${{ inputs.go-version-file }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: ${{ inputs.golangci-lint-version }}
